{% extends "base.html" %}

{% block content %}
	{% for a in articles %}
	<div class="index">
		<span class="date">{{ a.date }}</span>
		<a href="/post/article/?aid={{a.id}}">{{a.title}}</a>
	</div>
	{% endfor %}

	{% for page in pages %}
	<a href="/post/home/?page={{page}}">{{page}}</a>
	{% endfor %}
{% endblock %}
